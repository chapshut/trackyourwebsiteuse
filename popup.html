<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg: #0a0a1a;
      --text: #e0e0ff;
      --accent: #ff2e63;
      --accent2: #00f5ff;
      --accent3: #9d4edd;
      --border: rgba(157, 78, 221, 0.3);
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #e91e63;
      --accent2: #0066ff;
      --accent3: #7c4dff;
      --border: #e0e0e0;
    }

    body {
      margin: 0; padding: 16px; width: 400px; min-height: 520px;
      background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      transition: all 0.4s ease;
    }

    h3 {
      margin: 0 0 16px; font-size: 21px; font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section { margin: 28px 0 0; }
    strong { color: var(--text); font-size: 15px; display: block; margin-bottom: 8px; }

    .row {
      display: flex; justify-content: space-between; padding: 10px 0;
      border-bottom: 1px solid var(--border); font-size: 14px;
    }
    .domain { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 12px; }
    .time { font-weight: 700; min-width: 100px; text-align: right; color: var(--accent2); }
    .avg, .weekly { font-size: 11px; padding: 4px 8px; border-radius: 8px; font-weight: bold; }
    .avg { background: rgba(0, 255, 255, 0.15); }
    .weekly { background: rgba(255, 46, 99, 0.15); color: var(--accent); }

    .total {
      font-weight: bold; margin: 16px 0; padding: 14px 0;
      border-top: 2px dashed var(--accent3); text-align: right; font-size: 16px;
    }

    button {
      margin-top: 24px; width: 100%; padding: 14px;
      background: linear-gradient(45deg, var(--accent), var(--accent3));
      color: white; border: none; border-radius: 12px; font-weight: 700;
      cursor: pointer; box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
      transition: all 0.3s;
    }
    button:hover { transform: translateY(-2px); }

    #msg {
      margin-top: 12px; padding: 12px; background: rgba(76,175,80,0.2);
      border: 1px solid #4caf50; border-radius: 8px; font-size: 13px; display: none;
      color: var(--text);
    }

    /* CLEAN TOGGLE */
    .theme-toggle {
      position: absolute; top: 12px; right: 12px;
      width: 64px; height: 32px; background: #333; border-radius: 50px;
      cursor: pointer; box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.4s;
    }
    .theme-toggle::before {
      content: ""; position: absolute; top: 4px; left: 4px;
      width: 24px; height: 24px; background: white; border-radius: 50%;
      transition: 0.4s; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .theme-toggle .label {
      position: absolute; top: 7px; font-size: 10px; font-weight: bold;
      transition: opacity 0.3s;
    }
    .theme-toggle .dark-label  { left: 8px;  color: white; opacity: 1; }
    .theme-toggle .light-label { right: 8px; color: #333; opacity: 0.4; }

    [data-theme="light"] .theme-toggle { background: #f0f0f0; }
    [data-theme="light"] .theme-toggle::before { transform: translateX(32px); }
    [data-theme="light"] .theme-toggle .dark-label  { opacity: 0.4; }
    [data-theme="light"] .theme-toggle .light-label { opacity: 1; color: #000; }
  </style>
</head>
<body data-theme="dark">
  <div class="theme-toggle" id="themeToggle" title="Toggle theme">
    <span class="label dark-label">DARK</span>
    <span class="label light-label">LIGHT</span>
  </div>

  <h3>Todayâ€™s Time</h3>
  <div id="today"></div>
  <div class="total" id="todayTotal"></div>

  <div class="section">
    <strong>Daily Average (all time)</strong>
    <div id="dailyAvg"></div>
  </div>

  <div class="section">
    <strong>Weekly Average (last 7 days)</strong>
    <div id="weeklyAvg"></div>
  </div>

  <!-- EXPORT SECTION -->
  <div class="section">
    <strong>Export Data</strong>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button id="exportCsv" style="flex:1;padding:10px;font-size:13px;">Download CSV</button>
      <button id="exportJson" style="flex:1;padding:10px;font-size:13px;background:#444;">Download JSON</button>
    </div>
  </div>

  <button id="clear">Wipe All Data</button>
  <div id="msg"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
